            'Â§ßÊúà„Åø„ÇÑ„Åì', 'Â§èÂ∑ù„Çä„Åø', 'ÊùæÊùëÂíåÂ≠ê', 'Ê£ÆÊòåÂ≠ê', 'Â∑ù‰∏≠ÁæéÂπ∏', 'Â±±Êú¨„É™„É≥„ÉÄ',
            '„Ç∏„É•„Éá„Ç£„Éª„Ç™„É≥„Ç∞', 'Ê¨ßÈôΩËè≤Ëè≤', 'Ëó§Âú≠Â≠ê', 'Ë•øÁî∞‰ΩêÁü•Â≠ê', 'Êñ∞Ë∞∑„ÅÆ„ÇäÂ≠ê', 'Â∞èÂùÇÊòéÂ≠ê',
            'Áî±Á¥Ä„Åï„Åä„Çä', 'Â±±Âè£ÁôæÊÅµ', '‰∏≠Ê£ÆÊòéËèú', 'Á†î„Éä„Ç™„Ç≥', 'Èªõ„Ç∏„É•„É≥', '„Ç§„É´„Ç´',
            'Â∑ùÁî∞Ê≠£Â≠ê', '‰∏ÄÈùíÁ™à', 'ÁßãÂÖÉÈ†ÜÂ≠ê', 'È¶ôË•ø„Åã„Åä„Çä', 'ÂåóË¶ãÊÅ≠Â≠ê', 'Ê∞¥Ê£Æ„Åã„Åä„Çä',
            'ÈñÄÂÄâÊúâÂ∏å', 'Á¨†ÁΩÆ„Ç∑„ÉÖÂ≠ê', '„Éö„ÇÆ„ÉºËëâÂ±±', '„ÅÑ„Åó„Å†„ÅÇ„ÇÜ„Åø', 'Â≥∂ÂÄâÂçÉ‰ª£Â≠ê',
            'ÂÄçË≥ûÂçÉÊÅµÂ≠ê', '‰∏≠Â≥∂„Åø„ÇÜ„Åç', '‰∏¶Êú®Ë∑ØÂ≠ê', 'ËèÖÂéüÈÉΩ„ÄÖÂ≠ê', 'È´òÂ≥∞ÁßÄÂ≠ê', 'ËçªÈáéÁõÆÊ¥ãÂ≠ê',
            'Â†∫„Å≤„Çç„Åø', '‰∏≠Â±±ÁæéÁ©Ç'
        ];

        // Áî∑ÊÄßÊ≠åÊâã„É™„Çπ„Éà
        const maleArtists = [
            'ÂçÉÊòåÂ§´', 'Á¥∞Â∑ù„Åü„Åã„Åó', 'ÂêâÂπæ‰∏â', 'ÂåóÂ≥∂‰∏âÈÉé', 'Ê∞∑Â∑ù„Åç„Çà„Åó', '‰∫îÊú®„Å≤„Çç„Åó',
            'È≥•ÁæΩ‰∏ÄÈÉé', 'ÊùëÁî∞Ëã±ÈõÑ', 'Ê£ÆÈÄ≤‰∏Ä', 'Â§ßÂ∑ùÊ†ÑÁ≠ñ', 'ÁæéÂ∑ùÊÜ≤‰∏Ä', 'Ê∏°Âì≤‰πü',
            'Êò•Êó•ÂÖ´ÈÉé', '„Åï„Å†„Åæ„Åï„Åó', 'Êùë‰∏ãÂ≠ùËîµ', 'Â≠êÈñÄÁúü‰∫∫', 'ÂùÇÊú¨‰πù', '‰∫ï‰∏äÈôΩÊ∞¥',
            'ËàüÊú®‰∏ÄÂ§´', 'ÁßãÂ∑ùÈõÖÂè≤', '‰Ω≥Â±±ÊòéÁîü', 'Ê∏•Áæé‰∫åÈÉé', 'Ëó§Â±±‰∏ÄÈÉé', 'Â≤°Êú¨Êï¶ÈÉé',
            'Ê≤≥Â≥∂Ëã±‰∫î', 'Â∞æÂ¥éÁ¥Ä‰∏ñÂΩ¶', 'Â†∫Ê≠£Á´†', '„Åô„Åé„ÇÇ„Å®„Åæ„Åï„Å®', 'Â±±Â∑ùË±ä', 'Á´úÈâÑ‰πü',
            '‰∏âÊ©ãÁæéÊô∫‰πü', 'Áü≥ÂéüË£ïÊ¨°ÈÉé', 'Ë∞∑ÊùëÊñ∞Âè∏', 'Ë•øÁî∞ÊïèË°å', 'È´òÂ±±Âé≥', 'Ë•øÈÉ∑ËºùÂΩ¶',
            'ÈÉ∑„Å≤„Çç„Åø', 'Èå¶ÈáéÊó¶', 'Â∏ÉÊñΩÊòé', 'Â∞æÂ¥éË±ä', 'ÊùæÂ±±ÂçÉÊò•', 'ÊùæÂπ≥ÂÅ•',
            '„Éï„É©„É≥„ÇØÊ∞∏‰∫ï', 'Êàê‰∏ñÊòåÂπ≥', 'Â≤°Êô¥Â§´', '‰∏âÊ≥¢Êò•Â§´', 'Ë≤°Ê¥•ÂíåÂ§´'
        ];

        // Ê≠åÊâã„ÅÆÊÄßÂà•„ÇíÂà§ÂÆöÔºàmale/female/mixedÔºâ
        function getArtistGender(artist) {
            // „Äå„Éª„Äç„ÄåÔºÜ„Äç„Äå„Å®„Äç„ÅßÂàÜÂâ≤„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÊ∑∑Âêà„Å®„Åø„Å™„Åô
            if (artist.includes('„Éª') || artist.includes('ÔºÜ') || artist.includes('„Å®')) {
                return 'mixed';
            }
            if (femaleArtists.some(name => artist.includes(name))) {
                return 'female';
            }
            if (maleArtists.some(name => artist.includes(name))) {
                return 'male';
            }
            return 'mixed'; // ‰∏çÊòé„Å™Â†¥Âêà„ÅØÊ∑∑ÂêàÊâ±„ÅÑ
        }

        // ÊÄßÂà•„Å´Âøú„Åò„Åü„ÇØ„É©„ÇπÂêç„ÇíËøî„Åô
        function getArtistClass(artist) {
            const gender = getArtistGender(artist);
            if (gender === 'male') return 'artist-male';
            if (gender === 'female') return 'artist-female';
            return ''; // Ê∑∑Âêà„ÅØÁôΩÔºà„Éá„Éï„Ç©„É´„ÉàÔºâ
        }

        // ÂàùÊúüÂåñ
        function init() {
            renderSongList(songs);
        }

        // Ê§úÁ¥¢Ê©üËÉΩ
        function searchSongs() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = songs.filter(song =>
                song.title.toLowerCase().includes(searchTerm) ||
                song.artist.toLowerCase().includes(searchTerm)
            );
            renderSongList(filtered);
        }

        // Êõ≤„É™„Çπ„ÉàË°®Á§∫
        function renderSongList(songList) {
            const container = document.getElementById('song-list');

            if (songList.length === 0) {
                container.innerHTML = '<div class="no-results">Êõ≤„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
                return;
            }

            container.innerHTML = songList.map(song => {
                const inQueue = queue.some(q => q.id === song.id);
                return `
                    <div class="song-card ${inQueue ? 'in-queue' : ''}">
                        <button class="add-queue-btn ${inQueue ? 'in-queue' : ''}" onclick="event.stopPropagation(); toggleQueue(${song.id})">
                            ${inQueue ? '‚úì' : '+'}
                        </button>
                        <div class="song-number">No.${song.id}</div>
                        <div class="song-category">${song.category}</div>
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist ${getArtistClass(song.artist)}">${song.artist}</div>
                        <div class="song-buttons">
                            <button class="play-now-btn" onclick="playSong(${song.id})">‚ñ∂ ‰ªä„Åô„ÅêÂÜçÁîü</button>
                            <button class="add-to-queue-btn ${inQueue ? 'in-queue' : ''}" onclick="toggleQueue(${song.id})">
                                ${inQueue ? '‚úì ‰∫àÁ¥ÑÊ∏à„Åø' : '+ ‰∫àÁ¥Ñ„Åô„Çã'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Êõ≤„ÇíÂç≥ÂÜçÁîüÔºàÁîªÈù¢ÂÜÖ„ÅßYouTubeË°®Á§∫Ôºâ
        function playSong(songId) {
            const song = songs.find(s => s.id === songId);
            if (!song) return;

            isPlayingQueue = false;

            // Êõ≤ÊÉÖÂ†±„ÇíË°®Á§∫
            document.getElementById('playing-title').textContent = song.title;
            document.getElementById('playing-artist').textContent = song.artist;

            // Ê¨°„ÅÆÊõ≤„Éú„Çø„É≥„ÇíÈùûË°®Á§∫
            document.getElementById('next-btn').style.display = 'none';

            // YouTubeÂüã„ÇÅËæº„Åø
            document.getElementById('youtube-iframe').src =
                `https://www.youtube.com/embed/${song.youtubeId}?autoplay=1&rel=0`;

            // ÂÜçÁîüÁîªÈù¢„ÇíË°®Á§∫
            document.getElementById('youtube-screen').classList.add('active');
        }

        // Êõ≤„É™„Çπ„Éà„Å´Êàª„Çã
        function goBack() {
            document.getElementById('youtube-screen').classList.remove('active');
            document.getElementById('youtube-iframe').src = '';
            isPlayingQueue = false;
        }

        // ‰∫àÁ¥Ñ„É™„Çπ„Éà„Å´ËøΩÂä†/ÂâäÈô§
        function toggleQueue(songId) {
            const song = songs.find(s => s.id === songId);
            if (!song) return;

            const index = queue.findIndex(q => q.id === songId);
            if (index === -1) {
                queue.push(song);
            } else {
                queue.splice(index, 1);
            }
            updateQueueDisplay();
            renderSongList(getFilteredSongs());
        }

        // ‰∫àÁ¥Ñ„É™„Çπ„Éà„Åã„ÇâÂâäÈô§
        function removeFromQueue(songId) {
            queue = queue.filter(q => q.id !== songId);
            updateQueueDisplay();
            renderSongList(getFilteredSongs());
        }

        // ‰∫àÁ¥Ñ„É™„Çπ„ÉàÂÖ®ÂâäÈô§
        function clearQueue() {
            queue = [];
            updateQueueDisplay();
            renderSongList(getFilteredSongs());
        }

        // ‰∫àÁ¥Ñ„É™„Çπ„ÉàË°®Á§∫Êõ¥Êñ∞
        function updateQueueDisplay() {
            const section = document.getElementById('queue-section');
            const list = document.getElementById('queue-list');
            const floatingBtn = document.getElementById('floating-queue-btn');
            const floatingCount = document.getElementById('floating-queue-count');

            if (queue.length === 0) {
                section.classList.remove('has-songs');
                floatingBtn.classList.remove('visible');
                return;
            }

            section.classList.add('has-songs');
            floatingBtn.classList.add('visible');
            floatingCount.textContent = queue.length;
            list.innerHTML = queue.map((song, index) => `
                <div class="queue-item">
                    <span class="queue-number">${index + 1}</span>
                    <span>${song.title} - ${song.artist}</span>
                    <button class="remove-btn" onclick="removeFromQueue(${song.id})">√ó</button>
                </div>
            `).join('');
        }

        // Ê§úÁ¥¢ÁµêÊûúÂèñÂæó
        function getFilteredSongs() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (!searchTerm) return songs;
            return songs.filter(song =>
                song.title.toLowerCase().includes(searchTerm) ||
                song.artist.toLowerCase().includes(searchTerm)
            );
        }

        // ‰∫àÁ¥ÑÊõ≤„ÇíÈ†ÜÁï™„Å´ÂÜçÁîü
        function playQueue() {
            if (queue.length === 0) {
                alert('‰∫àÁ¥Ñ„É™„Çπ„Éà„ÅåÁ©∫„Åß„Åô');
                return;
            }
            isPlayingQueue = true;
            currentQueueIndex = 0;
            playQueueSong(currentQueueIndex);
        }

        // ‰∫àÁ¥Ñ„É™„Çπ„Éà„ÅÆÊõ≤„ÇíÂÜçÁîü
        function playQueueSong(index) {
            if (index >= queue.length) {
                // ÂÖ®Êõ≤ÂÜçÁîüÂÆå‰∫Ü
                isPlayingQueue = false;
                document.getElementById('next-btn').style.display = 'none';
                queue = [];
                updateQueueDisplay();
                goBack();
                alert('‰∫àÁ¥Ñ„É™„Çπ„Éà„ÅÆÂÖ®Êõ≤„ÇíÂÜçÁîü„Åó„Åæ„Åó„ÅüÔºÅ');
                return;
            }

            const song = queue[index];
            currentQueueIndex = index;

            // Êõ≤ÊÉÖÂ†±„ÇíË°®Á§∫
            document.getElementById('playing-title').textContent = `[${index + 1}/${queue.length}] ${song.title}`;
            document.getElementById('playing-artist').textContent = song.artist;

            // Ê¨°„ÅÆÊõ≤„Éú„Çø„É≥„ÇíË°®Á§∫ÔºàÊúÄÂæå„ÅÆÊõ≤‰ª•Â§ñÔºâ
            const nextBtn = document.getElementById('next-btn');
            if (index < queue.length - 1) {
                nextBtn.style.display = 'block';
                nextBtn.textContent = `Ê¨°„ÅÆÊõ≤ ‚Üí (${queue[index + 1].title})`;
            } else {
                nextBtn.style.display = 'block';
                nextBtn.textContent = 'ÂÜçÁîüÁµÇ‰∫Ü ‚Üí';
            }

            // YouTubeÂüã„ÇÅËæº„Åø
            document.getElementById('youtube-iframe').src =
                `https://www.youtube.com/embed/${song.youtubeId}?autoplay=1&rel=0`;

            // ÂÜçÁîüÁîªÈù¢„ÇíË°®Á§∫
            document.getElementById('youtube-screen').classList.add('active');
        }

        // Ê¨°„ÅÆÊõ≤„Å∏ÔºàÊâãÂãïÔºâ
        function playNextSong() {
            if (!isPlayingQueue) return;
            currentQueueIndex++;
            playQueueSong(currentQueueIndex);
        }

        // ÂàùÊúüÂåñÂÆüË°å
        window.addEventListener('DOMContentLoaded', init);

        // Service WorkerÁôªÈå≤
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('SW registered'))
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
