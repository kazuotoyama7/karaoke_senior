            {id: 195, title: 'ÈßÖ', artist: 'Á´πÂÜÖ„Åæ„Çä„ÇÑ', category: 'Êò≠ÂíåÊ≠åË¨°', youtubeId: 'k8wVxjJ2BUw'},
            {id: 196, title: '„ÅÇ„Çù‰∫∫Áîü„Å´Ê∂ô„ÅÇ„Çä', artist: 'ÈáåË¶ãÊµ©Â§™Êúó„ÉªÊ®™ÂÜÖÊ≠£', category: 'ÊôÇ‰ª£Âäá', youtubeId: 'jfh-NfQiFmk'},
            {id: 197, title: 'Áî∑„ÅØ„Å§„Çâ„ÅÑ„Çà', artist: 'Ê∏•ÁæéÊ∏Ö', category: 'Êò†Áîª‰∏ªÈ°åÊ≠å', youtubeId: 'LdWqQ1mABEI'},
            {id: 198, title: '„Åæ„Å°„Å∂„Åõ', artist: 'Áü≥Â∑ù„Å≤„Å®„Åø', category: 'Êò≠ÂíåÊ≠åË¨°', youtubeId: 'MnLK8d3HuDA'},
            {id: 199, title: 'Ë¥à„ÇãË®ÄËëâ', artist: 'Êµ∑Êè¥Èöä', category: '„Éï„Ç©„Éº„ÇØ', youtubeId: 'YT0C3wHnGBU'},
            {id: 200, title: '‰πæÊùØ', artist: 'Èï∑Ê∏ïÂâõ', category: '„Éï„Ç©„Éº„ÇØ', youtubeId: 'DybJpECf3I8'}
        ];

        // ÂàùÊúüÂåñ
        function init() {
            renderSongList(songs);
        }

        // Ê§úÁ¥¢Ê©üËÉΩ
        function searchSongs() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = songs.filter(song =>
                song.title.toLowerCase().includes(searchTerm) ||
                song.artist.toLowerCase().includes(searchTerm)
            );
            renderSongList(filtered);
        }

        // Êõ≤„É™„Çπ„ÉàË°®Á§∫
        function renderSongList(songList) {
            const container = document.getElementById('song-list');

            if (songList.length === 0) {
                container.innerHTML = '<div class="no-results">Êõ≤„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
                return;
            }

            container.innerHTML = songList.map(song => {
                const inQueue = queue.some(q => q.id === song.id);
                return `
                    <div class="song-card ${inQueue ? 'in-queue' : ''}">
                        <button class="add-queue-btn ${inQueue ? 'in-queue' : ''}" onclick="event.stopPropagation(); toggleQueue(${song.id})">
                            ${inQueue ? '‚úì' : '+'}
                        </button>
                        <div class="song-number">No.${song.id}</div>
                        <div class="song-category">${song.category}</div>
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                        <div class="song-buttons">
                            <button class="play-now-btn" onclick="playSong(${song.id})">‚ñ∂ ‰ªä„Åô„ÅêÂÜçÁîü</button>
                            <button class="add-to-queue-btn ${inQueue ? 'in-queue' : ''}" onclick="toggleQueue(${song.id})">
                                ${inQueue ? '‚úì ‰∫àÁ¥ÑÊ∏à„Åø' : '+ ‰∫àÁ¥Ñ„Åô„Çã'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Êõ≤„ÇíÂç≥ÂÜçÁîüÔºàÁîªÈù¢ÂÜÖ„ÅßYouTubeË°®Á§∫Ôºâ
        function playSong(songId) {
            const song = songs.find(s => s.id === songId);
            if (!song) return;

            isPlayingQueue = false;

            // Êõ≤ÊÉÖÂ†±„ÇíË°®Á§∫
            document.getElementById('playing-title').textContent = song.title;
            document.getElementById('playing-artist').textContent = song.artist;

            // Ê¨°„ÅÆÊõ≤„Éú„Çø„É≥„ÇíÈùûË°®Á§∫
            document.getElementById('next-btn').style.display = 'none';

            // YouTubeÂüã„ÇÅËæº„Åø
            document.getElementById('youtube-iframe').src =
                `https://www.youtube.com/embed/${song.youtubeId}?autoplay=1&rel=0`;

            // ÂÜçÁîüÁîªÈù¢„ÇíË°®Á§∫
            document.getElementById('youtube-screen').classList.add('active');
        }

        // Êõ≤„É™„Çπ„Éà„Å´Êàª„Çã
        function goBack() {
            document.getElementById('youtube-screen').classList.remove('active');
            document.getElementById('youtube-iframe').src = '';
            isPlayingQueue = false;
        }

        // ‰∫àÁ¥Ñ„É™„Çπ„Éà„Å´ËøΩÂä†/ÂâäÈô§
        function toggleQueue(songId) {
            const song = songs.find(s => s.id === songId);
            if (!song) return;

            const index = queue.findIndex(q => q.id === songId);
            if (index === -1) {
                queue.push(song);
            } else {
                queue.splice(index, 1);
            }
            updateQueueDisplay();
            renderSongList(getFilteredSongs());
        }

        // ‰∫àÁ¥Ñ„É™„Çπ„Éà„Åã„ÇâÂâäÈô§
        function removeFromQueue(songId) {
            queue = queue.filter(q => q.id !== songId);
            updateQueueDisplay();
            renderSongList(getFilteredSongs());
        }

        // ‰∫àÁ¥Ñ„É™„Çπ„ÉàÂÖ®ÂâäÈô§
        function clearQueue() {
            queue = [];
            updateQueueDisplay();
            renderSongList(getFilteredSongs());
        }

        // ‰∫àÁ¥Ñ„É™„Çπ„ÉàË°®Á§∫Êõ¥Êñ∞
        function updateQueueDisplay() {
            const section = document.getElementById('queue-section');
            const list = document.getElementById('queue-list');
            const floatingBtn = document.getElementById('floating-play-btn');
            const floatingCount = document.getElementById('floating-count');

            if (queue.length === 0) {
                section.classList.remove('has-songs');
                floatingBtn.classList.remove('show');
                return;
            }

            section.classList.add('has-songs');
            list.innerHTML = queue.map((song, index) => `
                <div class="queue-item">
                    <span class="queue-number">${index + 1}</span>
                    <span>${song.title} - ${song.artist}</span>
                    <button class="remove-btn" onclick="removeFromQueue(${song.id})">√ó</button>
                </div>
            `).join('');

            // Âõ∫ÂÆö„Éú„Çø„É≥„ÇíË°®Á§∫
            floatingBtn.classList.add('show');
            floatingCount.textContent = `${queue.length}Êõ≤`;
        }

        // Ê§úÁ¥¢ÁµêÊûúÂèñÂæó
        function getFilteredSongs() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            let filtered = songs;

            // „ÉÜ„Ç≠„Çπ„ÉàÊ§úÁ¥¢
            if (searchTerm) {
                filtered = filtered.filter(song =>
                    song.title.toLowerCase().includes(searchTerm) ||
                    song.artist.toLowerCase().includes(searchTerm)
                );
            }

            // „ÅÇ„ÅÑ„ÅÜ„Åà„Åä„Éï„Ç£„É´„Çø„Éº
            if (currentAiueoFilter && aiueoRows[currentAiueoFilter]) {
                const chars = aiueoRows[currentAiueoFilter];
                filtered = filtered.filter(song => {
                    const firstChar = song.title.charAt(0);
                    return chars.includes(firstChar);
                });
            }

            return filtered;
        }

        // „ÅÇ„ÅÑ„ÅÜ„Åà„Åä„Éï„Ç£„É´„Çø„Éº
        function filterByAiueo(row) {
            currentAiueoFilter = row;

            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.aiueo-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Ê§úÁ¥¢Ê¨Ñ„Çí„ÇØ„É™„Ç¢
            document.getElementById('search-input').value = '';

            // „É™„Çπ„ÉàÊõ¥Êñ∞
            renderSongList(getFilteredSongs());
        }

        // ‰∫àÁ¥ÑÊõ≤„ÇíÈ†ÜÁï™„Å´ÂÜçÁîü
        function playQueue() {
            if (queue.length === 0) {
                alert('‰∫àÁ¥Ñ„É™„Çπ„Éà„ÅåÁ©∫„Åß„Åô');
                return;
            }
            isPlayingQueue = true;
            playQueueSong();
        }

        // ‰∫àÁ¥Ñ„É™„Çπ„Éà„ÅÆÊõ≤„ÇíÂÜçÁîü
        function playQueueSong() {
            if (queue.length === 0) {
                // ÂÖ®Êõ≤ÂÜçÁîüÂÆå‰∫Ü
                isPlayingQueue = false;
                document.getElementById('next-btn').style.display = 'none';
                goBack();
                alert('‰∫àÁ¥Ñ„É™„Çπ„Éà„ÅÆÂÖ®Êõ≤„ÇíÂÜçÁîü„Åó„Åæ„Åó„ÅüÔºÅ');
                return;
            }

            // Â∏∏„Å´ÂÖàÈ†≠„ÅÆÊõ≤„ÇíÂÜçÁîü
            const song = queue[0];

            // Êõ≤ÊÉÖÂ†±„ÇíË°®Á§∫ÔºàÊÆã„ÇäÊõ≤Êï∞„ÇíË°®Á§∫Ôºâ
            document.getElementById('playing-title').textContent = `${song.title}ÔºàÊÆã„Çä${queue.length}Êõ≤Ôºâ`;
            document.getElementById('playing-artist').textContent = song.artist;

            // Ê¨°„ÅÆÊõ≤„Éú„Çø„É≥„ÇíË°®Á§∫
            const nextBtn = document.getElementById('next-btn');
            if (queue.length > 1) {
                nextBtn.style.display = 'block';
                nextBtn.textContent = `Ê¨°„ÅÆÊõ≤ ‚Üí (${queue[1].title})`;
            } else {
                nextBtn.style.display = 'block';
                nextBtn.textContent = 'ÂÜçÁîüÁµÇ‰∫Ü ‚Üí';
            }

            // YouTubeÂüã„ÇÅËæº„Åø
            document.getElementById('youtube-iframe').src =
                `https://www.youtube.com/embed/${song.youtubeId}?autoplay=1&rel=0`;

            // ÂÜçÁîüÁîªÈù¢„ÇíË°®Á§∫
            document.getElementById('youtube-screen').classList.add('active');
        }

        // Ê¨°„ÅÆÊõ≤„Å∏ÔºàÊâãÂãïÔºâ
        function playNextSong() {
            if (!isPlayingQueue) return;

            // ÂÜçÁîü„Åó„ÅüÊõ≤„Çí‰∫àÁ¥Ñ„É™„Çπ„Éà„Åã„ÇâÂâäÈô§
            queue.shift();  // ÂÖàÈ†≠„ÅÆÊõ≤„ÇíÂâäÈô§
            updateQueueDisplay();  // ‰∫àÁ¥Ñ„É™„Çπ„ÉàË°®Á§∫„ÇíÊõ¥Êñ∞
            renderSongList(getFilteredSongs());  // Êõ≤‰∏ÄË¶ß„ÅÆË°®Á§∫„ÇÇÊõ¥Êñ∞

            // Ê¨°„ÅÆÊõ≤„ÇíÂÜçÁîü
            playQueueSong();
        }

        // ÂàùÊúüÂåñÂÆüË°å
        window.addEventListener('DOMContentLoaded', init);

        // Service WorkerÁôªÈå≤
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('SW registered'))
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
